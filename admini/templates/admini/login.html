		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="error-pagewrap">
		<div class="error-page-int">
			<div class="text-center m-b-md custom-login">
				<p></p>
			</div>
			<div class="content-error">
				<div class="hpanel">
                    <div class="panel-body">
                      <div class="">
                        <h1 align = center <b>Connexion</b> </h1>
                      </div>
                        <form action="" method="post">
                          {% csrf_token %}
                            <div class="form-group">
                                {{ form|crispy }}
                            </div>
                            <input type="submit" name="" value="Login" class="btn btn-success btn-block loginbtn">
                            <a href="{% url 'users:index' %}" class="btn btn-success btn-block">Home</a>
                        </form>
                    </div>
                </div>
			</div>
			<!-- <div class="text-center login-footer">
				<p>Copyright Â© 2020. All rights reserved<a href="https://colorlib.com/wp/templates/"></a></p>
			</div> -->
		</div>
    </div>

		============================================ -->

		============================================ -->

		============================================ -->
